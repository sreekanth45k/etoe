apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecomm
  labels:
    app: ecomm
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ecomm
  template:
    metadata:
      labels:
        app: ecomm
    spec:
      containers:
      - name: ecomm
        image: 856380560704.dkr.ecr.ap-south-1.amazonaws.com/image-ecr/v0.4
        ports:
        - containerPort: 8080
